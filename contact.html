<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" sizes="64x64" href="images/favicon-64x64.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/includeHTML.js"></script>
    </head>

    <body>

        <div class="container bg-white">

            <div data-include-html="includes/header.html" class="row"></div>

            <div data-include-html="includes/navigation.html" class="row"></div>

            <div class="row">
                <main class="col-12">
                    <h2>Contact</h2>

                    <p>If you would like to contact me for any reason, please
                    fill out the form below. I will try to respond back as
                    soon as possible.</p>

                    <form id="contactForm" method="POST" class="m-3 needs-validation"
                            novalidate>
                        <p><span class="required">*</span> - Required field</p>

                        <div class="form-group">
                            <label for="email">
                                <span class="required">*</span>Email
                            </label>
                            <input type="email" id="email" name="email" class="form-control" pattern="^.+@\w+\.\w{3}$" required>
                            <div class="invalid-feedback">Email formats must match 'username@example.com'.</div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                <span class="required">*</span>Subject
                            </label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                            <div class="invalid-feedback">You need to enter a subject.</div>
                        </div>
                        <div class="form-group">
                            <label for="comments">
                                <span class="required">*</span>Message
                            </label>
                            <textarea name="comments" id="comments" class="form-control" rows="5" required></textarea>
                            <div class="invalid-feedback">You must enter a message.</div>
                        </div>

                        <input type="submit" value="Send" id="contactFormSubmit"
                                class="btn btn-primary">
                    </form>

                    <p id="contactFormOutput" class="text-success"></p>
                </main>
            </div>

            <div data-include-html="includes/footer.html" class="row"></div>

        </div>

        <script>includeHTML();</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script> -->
        <!-- <script src="js/jquery.serialize-object.min.js"></script> -->
        <!-- <script src="js/contactFormValidation.js"></script> -->
        <script src="js/formValidation.js"></script>

    </body>

</html>
